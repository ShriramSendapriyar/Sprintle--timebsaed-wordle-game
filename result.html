<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            font-size: 32px;
            color: #333;
        }
        p {
            font-size: 24px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Time's Up!</h1>
    <p id="final-score"></p>
    <a href="index.html">Play Again</a>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score');

        // Redirect to index.html if score is missing
        if (score === null) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('final-score').textContent = `You guessed ${score} words in time.`;
        }
        
    </script>
</body>
</html>
